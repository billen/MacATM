<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bank ATM Machine </title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">


  </head>
  <body>
  <div id="atm_master_container">
  <!-- start atm master container -->
  <span id = "atm_header"><h1>Bank ATM Machine</h1></span>
  <div id="atm_page_login">
    
      <div id="atm_keypad">
        <table id="keypadTable" class="table">
          <!-- <caption id="captionID">Enter PIN</caption> -->
           <tbody>
                <tr> <label id="pinLabel">ENTER PIN</label> </tr></br>
                <tr> 
                  <input id="pinText" type="password" placeholder="ENTER PIN" autofocus> 
                </tr>
              <tr>
                 <td> <button onclick="addString('1')" class="btn btn-lg btn-primary" type="button">1</button></td>
                 <td><button onclick="addString('2')" class="btn btn-lg btn-primary" type="button">2</button></td>
                 <td><button onclick="addString('3')" class="btn btn-lg btn-primary" type="button">3</button></td>
                 <td></td>
                 <td><button onclick="cancel()" class="btn btn-lg btn-danger" type="button">Cancel</button></td>
              </tr>
              <tr>
                 <td><button onclick="addString('4')" class="btn btn-lg btn-primary" type="button">4</button></td>
                 <td><button onclick="addString('5')" class="btn btn-lg btn-primary" type="button">5</button></td>
                 <td><button onclick="addString('6')" class="btn btn-lg btn-primary" type="button">6</button></td>
                 <td></td>
                 <td><button onclick="correct()" class="btn btn-lg btn-warning" type="button">Correct</button></td>
              </tr>
              <tr>
                 <td><button onclick="addString('7')" class="btn btn-lg btn-primary" type="button">7</button></td>
                 <td><button onclick="addString('8')" class="btn btn-lg btn-primary" type="button">8</button></td>
                 <td><button onclick="addString('9')" class="btn btn-lg btn-primary" type="button">9</button></td>
              </tr>
               <tr>
                 <td><button onclick="addString('.')" class="btn btn-lg btn-primary" type="button">.</button></td>
                 <td><button onclick="addString('0')" class="btn btn-lg btn-primary" type="button">0</button></td>
                 <td><button onclick="addString('00')" class="btn btn-lg btn-primary" type="button">00</button></td>
                 <td></td>
                 <td><button id="confirmButton" onclick="confirm()" class="btn btn-lg btn-inverse" type="button">Confirm</button></td>
              </tr>
           </tbody>
        </table>
      </div> <br />
      <button class="btn btn-lg btn-success" type="button">Proceed to Online Services</button>
  </div>

  <!-- start atm home page container div-->
  <div id="atm_page_home" class="atm_hide">
      <div id="atm_keypad">
        
      </div> <br />
      
  </div>
  <!-- end atm home page container div-->

  <!-- end atm master container div-->
  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <!-- MacATM Javascript files (uses JQuery)-->
    <script src="js/main.js"></script>

  </body>
</html>
